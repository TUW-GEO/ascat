language: python
addons:
  apt:
    packages:
      - gfortran
      - gcc
      - libgrib-api-dev
notifications:
  email: false
python:
  # We don't actually use the Travis Python, but this keeps it organized.
  - "3.6"
  - "3.7"
  - "3.8"
env:
  - PINNED=true # use fixed dependencies
  - PINNED=false # use latest dependencies
install:
  # You may want to periodically update this, although the conda update
  # conda line below will keep everything up-to-date.  We do this
  # conditionally because it saves us some downloading if the version is
  # the same.
  - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  - conda create -n ascat_env python=${TRAVIS_PYTHON_VERSION}

  - if $PINNED; then
        conda env update -f environment_pinned_py3.yml -n ascat_env;
    else
        conda env update -f environment.yml -n ascat_env;
    fi
    
  - source activate ascat_env
  - python setup.py install

  - conda list
  - pip list
  - which pip
  - which python

script:
  - python setup.py test
after_success:
  # report coverage results to coveralls.io
  - pip install coveralls
  - coveralls
deploy:
  provider: pypi
  username: __token__
  password:
    secure: 
  skip_existing: true
  on:
    repo: TUW-GEO/ascat
    tags: true
